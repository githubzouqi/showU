name: Android CI

on:
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  build:
    runs-on:  ubuntu-latest

    steps:
      - uses:  actions/checkout@v2
      - name:  set up JDK 1.8
        uses:  actions/setup-java@v1
        with:
          java-version:  1.8
      - name:  build with gradle
        run:  |
          echo "执行 gradle 任务打包"
          bash ./gradlew app:assemblePeaceRelease
      - name:  upload apk
        uses:  actions/upload-artifact@master
        if:  always()
        with:
          name:  showu-peace-release
          path: ${{github.workspace}}/app/build/outputs/apk/release
      
  
